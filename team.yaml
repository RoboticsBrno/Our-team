- user_name: Renata Zemanová
  user_email:
  website:
  github: https://github.com/renata7zemanova
  linkedin:
  image: image/RenataZemanova.jpg
  about_me: >-
    Pro Renču je technika jedno velké kouzlo. I proto se jí věnuje a snaží se jí přijít co nejvíce na kloub. Baví ji pájení i většina rukodělných prací. Ráda své vědomosti předává dál, baví ji přemýšlet a nesnáší stereotypy. Je velmi společenská a přátelská.
    Bojí se výšek a přesto miluje hory a rozhledny a fascinují ji krásné výhledy do přírody. Hraje také na kytaru a zpívá ve sboru. Ráda by se někdy podívala na Island, do Norska nebo do Kanady.
    Na našem táboře je na pozici hlavní vedoucí.

